  <script>
    function validateForm() {
      var form = document.getElementById("registrationForm");

      if (!checkCheckboxRequired()) {
        event.preventDefault();
        event.stopPropagation();
        form.classList.add("was-validated");
        return false;
      }

      if (medicalCheck.checked && medicalIssuesDetails.value.trim() === "") {
        medicalIssuesDetails.classList.add("is-invalid");
        event.preventDefault();
        event.stopPropagation();
        form.classList.add("was-validated");
        return false;
      }

      return true;
    }

    function toggleMedicalDetails(checkbox) {
      var medicalDetailsContainer = document.getElementById("medicalDetailsContainer");
      var medicalIssuesDetails = document.getElementById("medicalIssuesDetails");

      if (checkbox.id === "medicalCheck") {
        medicalDetailsContainer.style.display = checkbox.checked ? "block" : "none";
        medicalIssuesDetails.required = checkbox.checked;
      } else if (checkbox.id === "medicalNo") {
        medicalDetailsContainer.style.display = "none";
        medicalIssuesDetails.required = false;
        medicalIssuesDetails.value = "";
        medicalIssuesDetails.classList.remove("is-invalid");
      }
    }

    function checkCheckboxRequired() {
      return medicalCheck.checked || medicalNo.checked;
    }
  </script>
