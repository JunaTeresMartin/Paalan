<!DOCTYPE html>
<html>
<head>
  <title>Pregnant Women Registration</title>
  <link rel="stylesheet" type="text/css" href="form2_styles.css">
  <!--Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
  <header>
    <div class="top-section">
      <div class="site-name">
        <h1>PAALAN</h1>
        <h2 class="subheading">PREGNANT WOMEN DETAILS</h2>
      </div>
    </div>
  </header>


  <div class="container">
    <div class="form-container">
      <h2>Obstetric History(Optional)</h2>
      <form action="form12.php" method="POST" id="lifestyleForm">
          <div class="form-group">
            <label for="gestationalAge">Gestational Age (in weeks):</label>
            <input type="number" class="form-control" id="gestationalAge" placeholder="Enter the gestational age in weeks" >
          </div>
          <div class="form-group">
            <label for="numAntenatalVisits">Number of Antenatal Visits:</label>
            <input type="number" class="form-control" id="numAntenatalVisits" placeholder="Enter the number of antenatal visits" >
          </div>
          <div class="form-group">
            <label for="lastAntenatalVisitDate">Date of Last Antenatal Visit:</label>
            <input type="date" class="form-control" id="lastAntenatalVisitDate" placeholder="Enter the date of last antenatal visit" >
          </div>
          <div class="form-group">
            <label for="numUltrasoundScans">Number of Ultrasound Scans:</label>
            <input type="number" class="form-control" id="numUltrasoundScans" placeholder="Enter the number of ultrasound scans" >
          </div>
          <div class="form-group">
            <label for="lastUltrasoundScanDate">Date of Last Ultrasound Scan:</label>
            <input type="date" class="form-control" id="lastUltrasoundScanDate" placeholder="Enter the date of last ultrasound scan" >
          </div>
          <div class="form-group">
            <label for="numBloodTests">Number of Blood Tests:</label>
            <input type="number" class="form-control" id="numBloodTests" placeholder="Enter the number of blood tests" >
          </div>
          <div class="form-group">
            <label for="lastBloodTestDate">Date of Last Blood Test:</label>
            <input type="date" class="form-control" id="lastBloodTestDate" placeholder="Enter the date of last blood test" >
          </div>
          <div class="form-group">
            <label for="bloodTestResults">Blood Test Results:</label>
            <input type="text" class="form-control" id="bloodTestResults" placeholder="Enter the blood test results" >
          </div>
        <!-- Submit Button -->
        <!-- <button type="submit" class="btn btn-primary" onclick="submitForLifeStyleHistoryForm()">Next</button> -->
        <!-- Navigation Buttons -->

        <div class="form-group buttons">
          <button type="button" class="btn btn-primary" onclick="goToPreviousPage()">Previous</button>
          <button type="button" class="btn btn-primary" onclick="submitForLifeStyleHistoryForm()">Next</button>
        </div>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Obstrtric History Form Submission
    function submitForLifeStyleHistoryForm() {
        window.location.href = "../form2/lifestyle_history.html";
    }
    function goToPreviousPage() {
        window.location.href = "../form2/medical_history.html";
    }
  </script>
</body>
</html>
